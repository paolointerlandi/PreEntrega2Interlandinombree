    <main>
        <section>
            <div class="container">
                <h2 class="mt-5 text-center">¡Contactanos!</h2>
                <form action="" method="post" enctype="" class="mx-auto" style="max-width: 400px;">
                    <div class="mb-3">
                        <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombreapellido" name="nombreapellido" placeholder="Nombre y Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Inserta aquí tu mensaje"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
